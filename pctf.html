<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../static/styesheets/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>PCTF</title>
    </head>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700&display=swap');

    * {
        color: white;
        font-family: 'Roboto Mono', monospace;
        font-weight: 500;
        user-select: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    body {
        background-color: #141414;
        min-height: 90vh;
    }
    div{
        display: inline-block;
        flex-direction: column;
        justify-content: center;
        align-items: center; 
    }
    input{
        background-color: white;
        color: #141414;
        border-radius: 5px;
        border: 0px;
        padding: 1em 2em;
        font-weight: 700;
        user-select: none;
        text-decoration: none;
        animation: show 1s infinite;
        cursor: pointer;
        letter-spacing: 0.2vw;
        vertical-align: middle;
        font-family: 'Roboto Mono', monospace;
        transition: transform .1s ease; 
    }
    input:hover{
        -webkit-transform: scale(1.015);
        -ms-transform: scale(1.015);
        transform: scale(1.015);
    }
    h1{
        padding-left: 20px;
    }

    </style>
    <body>
        <h1>Practice CTF</h1>
        <div>
            <form action="/get" method="POST">
                <input type="submit" value="challenge 1">
            </form>
            <form action="/get" method="POST">
                <input type="submit" value="challenge 2">
            </form>
        </div>
    </body>
</html>
